    <script>
        function formValidation() {
            var fname = document.getElementById('firstName').value;
            var lname = document.getElementById('lastName').value;
            var pnumber = document.getElementById('phoneNumber').value;
            var country = document.getElementById('country').value;
            var email = document.getElementById('e-mail').value;
            var password = document.getElementById('password').value;
            var text = "";

            if (FirstName(fname)) {
            }
            if (LastName(lname)) {
            }
            if (PhoneNumber(pnumber)) {
            }
            if (Country(country)) {
            }
            if (Email(email)) {
            }
            if (Password(password)) {
            }
            return false;
        }

        /*first name input validation*/
        function FirstName(fname) {
            var message = document.getElementsByClassName("error-message");
            var letters = /^[A-Za-z]+$/;
            if (fname == "" || fname.match(letters)) {
                text = "";
                message[0].innerHTML = text;
                return true;
            }

            else {
                text = "First name should contain only letters";
                message[0].innerHTML = text;
                return false;
            }
        }

        /*last name input validation*/
        function LastName(lname) {
            var message = document.getElementsByClassName("error-message");
            var letters = /^[A-Za-z]+$/;
            if (lname == "" || lname.match(letters)) {
                text = "";
                message[1].innerHTML = text;
                return true;
            }

            else {
                text = "Last name should contain only letters";
                message[1].innerHTML = text;
                return false;
            }
        }

        /*email address input validation*/
        function Email(email) {
            var message = document.getElementsByClassName("error-message");
            var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
            var atpos = email.indexOf("@");
            var dotpos = email.lastIndexOf(".");

            if (email == "" || email.match(mailformat) || atpos > 1 && (dotpos - atpos > 2)) {
                text = "";
                message[2].innerHTML = text;
                return true;
            }

            else {
                text = "Wrong email format";
                message[2].innerHTML = text;
                return false;
            }
        }

        /*phone number validation*/
        function PhoneNumber(pnumber) {
            var message = document.getElementsByClassName("error-message");
            var numbers = /^[0-9]+$/;
            if (pnumber == "" || pnumber.match(numbers)) {
                text = "";
                message[3].innerHTML = text;
                return true;
            }

            else {
                text = "Phone number should contain only numbers";
                message[3].innerHTML = text;
                return false;
            }
        }


        /*country input validation*/
        function Country(country) {
            var message = document.getElementsByClassName("error-message");
            var letters = /^[A-Za-z]+$/;
            if (country == "" || country.match(letters)) {
                text = "";
                message[4].innerHTML = text;
                return true;
            }

            else {
                text = "Country name should contain only letters";
                message[4].innerHTML = text;
                return false;
            }
        }

        /*validate password*/
        function Password(password) {
            var message = document.getElementsByClassName("error-message");
            var illegalChars = /[\W_]/; // allow only letters and numbers
            if (illegalChars.test(password)) {
                text = "Password contains illegal characters";
                message[5].innerHTML = text;
                return false;
            }
            else if ((password.search(/[0-9]+/) == -1)) {
                text = "Password should contain at least one number";
                message[5].innerHTML = text;
                return false;
            }
            else {
                text = "";
                message[5].innerHTML = text;
                return true;
            }
        }

    </script>

    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

    <body>
        <h1>Registration form</h1>
        <div class="form-container">
            <form name="registerForm">
                <label for="firstName">First Name *</label>
                <input type="text" id="firstName" name="firstName" placeholder="Vinay" required />
                <p class="error-message"></p>
                <label for="lastName">Last Name *</label>
                <input type="text" id="lastName" placeholder="Gavara" required />
                <p class="error-message"></p>
                <label for="e-mail">E-mail address *</label>
                <input type="text" id="e-mail" placeholder="vxxxx@gmail.com" required />
                <p class="error-message"></p>
                <label for="phoneNumber">Phone Number</label>
                <input type="text" id="phoneNumber" maxlength="10" pattern=".{10,}" required title="10 characters length"
                    placeholder="62xxxxxx29" />
                <p class="error-message"></p>
                <label for="country">Country</label>
                <input type="text" id="country" placeholder="India" />
                <p class="error-message"></p>
                <label for="password">Password *</label>
                <input type="password" id="password" pattern=".{8,}" required title="8 characters minimum" />
                <p class="error-message"></p>
                <p class="password-rules">Your password should contain at least 8 characters and 1 number.</p>
                <input class="button" type="submit" value="submit" name="submit" onClick="formValidation()" />
            </form>
        </div>
    </body>
